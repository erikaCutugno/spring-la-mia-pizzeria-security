<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headResources}"></div>
  </head>
  <body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light py-0">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/pizzas}">Pizze</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/ingredients}"
                sec:authorize="hasAuthority('ADMIN')"
                >Ingredienti</a
              >
            </li>
          </ul>
        </div>
        <div
          sec:authorize="isAuthenticated()"
          class="d-flex align-items-center gap-3"
        >
          <span>Utente: <strong sec:authentication="name"></strong> </span>
          <span>
            Ruolo:<strong sec:authentication="principal.authorities"></strong
          ></span>
          <a class="btn btn-sm btn-outline-danger" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
    <div th:replace="~{fragments/resources :: scriptsResources}"></div>
  </body>
</html>
